<!DOCTYPE html><html lang='en'>
<head>
  <meta <meta name='viewport' content='width=device-width, user-scalable=no' charset='UTF-8'>
  <title>CodePen - CSS Grid Calculator (Scotch.io Code Challenge #2)</title>
  
<style>

* {
  box-sizing: border-box;
}

.calculator input,
.calc-button {
  font-family: 'Tahoma';
}

body {
  background: #F6F6F6;
  padding-bottom: 1vh;
  padding-top: 1vh;
  height:94.75vh;
}

.calculator {
  max-width: 95%;
  height: 94vh;
  margin: 1vh;
  border: 0px solid #111;
  border-radius: 5px;
}

.calc-button {
  background: rgba(0, 0, 0, 0.5);
  border: 1px solid #111;
  height: 12vh;
  padding: 0vh;
  color: #EEE;
  border-radius: 2vh;
  font-size: 7vh;
  cursor: pointer;
}

.calculator-buttons {
  padding: 2vh;
  display: grid;
  grid-template-columns: 31.3% 31.4% 31.3%;
  grid-gap: 2vh;
  grid-template-rows=10vh;
}

.is-zero,
.is-clear {
  grid-column: span 3;
}

.is-clear {
  background: #EEE;
  color: #000;
  text-align: center;
  text-size: 100%;
}

.is-clears {
  background: #ff020B;
}

.is-equals {
  background: #28D060;
}

.calc-legendleft {
  background: none;
  border: 0px solid #111;
  padding: 2vh;
  color: #111;
  font-size: 3vh;
  text-align: left;
}

.calc-legendright {
  background: none;
  border: 0px solid #111;
  padding: 2vh;
  color: #111;
  font-size: 2vh;
  text-align: right;
}

.calculator-legends {
  padding: 0VH;
  display: grid;
  grid-template-columns: 47.5% 47.5%;
  grid-gap: 1vh;
}
.calculator-lock {
  padding: 0VH;
  display: grid;
  grid-template-columns: 42% 10% 42%;
  grid-gap: 1vh;
}

.calc-lockt {
  background: rgba(0, 0, 0, 0.5);
  border: 1px solid #111;
  height: 10vh;
  padding: 0vh;
  color: #EEE;
  border-radius: 2vh;
  font-size: 5vh;
  cursor: pointer;
}


.calc-legendcenter {
  background: rgba(0, 0, 0, 0.5);
  border: 0px solid #111;
  height: 12vh;
  padding: 0vh;
  color: #EEE;
  border-radius: 2vh;
  font-size: 7vh;
  cursor: pointer;
}

</style>

</head>

  function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {

    }
  };

function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('kananatas').value =
  h + ':' + m + ':' + s;
  var t = setTimeout(startTime, 1000);
}
function checkTime(i) {
  if (i < 10) {i = '0' + i};  // add zero in front of numbers < 10
  return i;
}
